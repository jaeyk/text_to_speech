name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://jaeykim:$HF_TOKEN@huggingface.co/spaces/jaeykim/PracticeTalk main
