name: Publish (Pages + GHCR)

on:
  push:
    branches: [ main ]

jobs:
  build-and-push-image:
    name: Build & push Docker image (GHCR)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/text_to_speech:latest,ghcr.io/${{ github.repository_owner }}/text_to_speech:${{ github.sha }}

  deploy-pages:
    name: Deploy static UI to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-push-image
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - name: Upload `static/` as Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: static
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
