name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build macOS app
        run: bash scripts/build_desktop.sh
      - name: Build macOS installer
        run: bash scripts/build_installer_macos.sh
      - name: Archive macOS app bundle
        run: ditto -c -k --sequesterRsrc --keepParent dist/PracticeTalk.app dist/PracticeTalk-mac.zip
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: |
            dist/PracticeTalk-mac.pkg
            dist/PracticeTalk-mac.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Inno Setup
        run: choco install innosetup -y
      - name: Build Windows installer
        run: scripts\build_installer_windows.bat
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            dist/PracticeTalk-Setup.exe
            dist/PracticeTalk.exe

  publish:
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows]
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-macos
          path: release-artifacts
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-windows
          path: release-artifacts
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-artifacts/PracticeTalk-mac.pkg
            release-artifacts/PracticeTalk-mac.zip
            release-artifacts/PracticeTalk-Setup.exe
            release-artifacts/PracticeTalk.exe
